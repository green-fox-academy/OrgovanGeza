<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./request-questions.css" type="text/css">

    <script src="./request-questions.js" defer></script>
    <title>QUESTIONS</title>
</head>

<body>
    <div id="content">
        <div id="manage">
            <h2>Manage questions</h2>
            <div id="question-manager">
                <table>
                    <tr>
                        <td class="question">When did the titanic sink?</td>
                        <td><button>delete</button></td>
                    </tr>
                    <tr>
                        <td class="question">Who played Neo in the Matrix?</td>
                        <td><button>delete</button></td>
                    </tr>
                    <tr>
                        <td class="question">Ez itttten egy rettenetesen hosszú kérdés omg remélem több sorba törio magárt, de ha nem akk omggggg na miujsgdfuih wsdufghi owiueghf liwugdfio ugfil aweikoldfgu ewarilu </td>
                        <td><button>delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="create">
            <h2>Create a new question</h2>
            <form id="question-creater">
                <input class="textinput" type="text" name="question" id="question" placeholder="Type your question here">
                <p>Answers</p>
                <div class="answer">
                    <label for="first">#1</label>
                    <input class="textinput" type="text" name="first-answer" id="first" placeholder="Type your answer here">
                    <input type="radio" name="answer-radio" id="first-radio" value="first">
                </div>
                <div class="answer bordered">
                    <label for="second">#2</label>
                    <input class="textinput" type="text" name="second-answer" id="second" placeholder="Type your answer here">
                    <input type="radio" name="answer-radio" id="second-radio" value="second">
                </div>
                <div class="answer bordered">
                    <label for="third">#3</label>
                    <input class="textinput" type="text" name="third-answer" id="third" placeholder="Type your answer here">
                    <input type="radio" name="answer-radio" id="third-radio" value="third">
                </div>
                <div class="answer bordered">
                    <label for="fourth">#4</label>
                    <input class="textinput" type="text" name="fourth-answer" id="fourth" placeholder="Type your answer here">
                    <input type="radio" name="answer-radio" id="fourth-radio" value="fourth">
                </div>
                <button>SUBMIT</button>
            </form>

        </div>
        <a href="http://localhost:3000/game">Go back to the game</a>
    </div>

</body>

</html>
